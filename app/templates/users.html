{% extends 'layout.html' %}

{% block content %}
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0 font-size-18">Datatables</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Pages</a></li>
                                <li class="breadcrumb-item active">Datatables</li>
                            </ol>
                        </div>
                        
                    </div>
                </div>
            </div>     
            <div class="row">
                <div class="col-12">
                     <div class="card">
                        <div class="card-body">

                            <h4 class="card-title">Attendace Sheet</h4>
                            <a href="{{ url_for('download_attendance') }}" class="btn btn-success waves-effect waves-light">Download PDF</a>
                            <table id="datatable-buttons" class="table table-striped dt-responsive nowrap">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Date Account created</th>
                                        
                                    </tr>
                                </thead>
                            
                            
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.created_at }}</td>
                                    </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>


                            
                            
                        </div> <!-- end card body-->
                    </div> <!-- end card -->
                </div><!-- end col-->
            </div>
            <!-- end row-->

        </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->

</div>
{% endblock content %}
